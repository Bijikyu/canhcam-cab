<html>

<head>

	<script>
		$(document).ready(function () {
			$('.dab-item-remove').each(function () {
				$(this).click(function () {
					var getval = $(this).parents('.dab-item').html()
					alert(1)
					console.log(getval)
				})
			})
		});

		$(function () {


			$('.editbutton').click(function () {
				// CKEDITOR.instances.editor.destroy()

				var getCNT = $('.dab-item').attr('data-content')
				$('#editor').val(unescape(getCNT))
				console.log(unescape(getCNT))
				CKEDITOR.replace('editor')
			})
		})

	</script>

<body>
