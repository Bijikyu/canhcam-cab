    <main>
      <section class="canhcam-form-1 container">
        <div class="row info">
          <div class="col-md-5 col-lg-4">
            <article class="inf h-100" bg-img="./img/bg.png">
              <figure class="text-center"><img class="img-fluid" src="./img/logo.png" alt="alt">
                <figcaption></figcaption>
              </figure>
              <h2 class="h2 text-center text-md-left">Natail SARL - Golf etc.</h2>
              <p class="text-center text-md-left">19B Le Thi Rieng, Ben Thanh Ward, Dis.1</p>
            </article>
          </div>
          <div class="col-md-7 col-lg-8">
            <h3 class="h3 mt-5 mt-md-0 mb-4">Complete this form to email us your enquiry</h3>
            <form class="validator">
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="name">Name<span class="text-danger">(*)</span></label>
                  <input class="form-control" id="name" placeholder="Name" data-error="Vui lòng nhập thông tin" required>
                  <div class="help-block with-errors"></div>
                </div>
                <div class="form-group col-md-6">
                  <label for="Email">Email</label>
                  <input class="form-control" id="Email" placeholder="Email" data-error="Vui lòng nhập thông tin" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,3}$" required>
                  <div class="help-block with-errors"></div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="Phone">Phone</label>
                  <input class="form-control" id="Phone" placeholder="Phone" data-error="Vui lòng nhập thông tin" pattern="^[_A-z0-9]{1,}$" required>
                  <div class="help-block with-errors"></div>
                </div>
                <div class="form-group col-md-6">
                  <label for="Address">Address</label>
                  <input class="form-control" id="Address" placeholder="Address">
                </div>
              </div>
              <div class="row">
                <div class="form-group col">
                  <label for="sms">Message</label>
                  <textarea class="form-control" id="sms" name="sms" cols="30" rows="5"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button class="btn btn-outline-primary text-uppercase" type="submit">
                    Submit
                    <i class="fa fa-long-arrow-right"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
